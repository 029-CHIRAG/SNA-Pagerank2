<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> External Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2em;
            color: #007BFF;
            text-align: center;
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 15px;
        }
        .highlight {
            color: #007BFF;
            font-weight: bold;
        }
        .image {
            text-align: center;
            margin: 20px 0;
        }
        .image img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>External Page</h1>
        <p>Here <span class="highlight">Page D</span> is an external page because it doesnâ€™t have any internal link, so its PageRank will always be (1-d) {<span class="highlight">0.15</span>}. There is a 15% chance for a user to visit this page randomly.</p>
        <div class="image">
            <img src="/content/Picture2.png" alt="PageRank Example">
        </div>
        <p class="highlight">THANK YOU.</p>
    </div>
</body>
</html>
